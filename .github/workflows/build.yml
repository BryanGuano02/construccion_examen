name: Java web Build

on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Descargar el repositorio
      uses: actions/checkout@v4
    - name: Configurar JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Construir con Maven
      run: mvn -B compile --file pom.xml

    - name: Correr tests de calidad con PMD
      run: mvn -B pmd:check --file pom.xml
      continue-on-error: true

    - name: Correr análisis de código estático con SpotBugs
      run: mvn -B spotbugs:check --file pom.xml
      continue-on-error: true

    - name: Correr unit tests
      run: mvn -B test --file pom.xml

    - name: Package application
      run: mvn -B package --file pom.xml -DskipTests

    - name: Upload WAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: webapp
        path: target/ROOT.war

    # Pasos para construir la imagen Docker
    - name: Verificar Docker
      run: |
        docker version
        docker info
      continue-on-error: true

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver: docker
        driver-opts: network=host

    - name: Build Docker image locally
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        load: true
        tags: |
          ufood:latest

    - name: List Docker images
      run: docker images ufood
      shell: bash
